spring.application.name=order-service

server.port=${PORT}

spring.datasource.url=jdbc:mysql://localhost:3306/order?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.platform=mysql

spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.format_sql=true

# axon
axon.serializer.general=jackson

# axon kafka 

# This is a sample properties file to configure the Kafka Extension
axon.kafka.bootstrap-servers=localhost:9092
axon.kafka.client-id=order-service
axon.kafka.default-topic=local.event
axon.kafka.properties.security.protocol=PLAINTEXT

axon.kafka.publisher.confirmation-mode=transactional

axon.kafka.producer.transaction-id-prefix=order-transaction
axon.kafka.producer.retries=1
axon.kafka.producer.event-processor-mode=subscribing

axon.kafka.consumer.auto-offset-reset=earliest
axon.kafka.consumer.event-processor-mode=subscribing